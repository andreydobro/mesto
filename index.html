<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0 maximum-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="фото пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button profile__edit-button_opened"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Карачаевск">
                    <h2 class="element__title">Карачаевск</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
                <div class="element">
                    <img class="element__foto" src="./images/Эльбрус.jpg" alt="Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
                <div class="element">
                    <img class="element__foto" src="./images/домбай.jpg" alt="Домбай">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
                <div class="element">
                    <img class="element__foto" src="./images/Эльбрус.jpg" alt="Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
                <div class="element">
                    <img class="element__foto" src="./images/домбай.jpg" alt="домбай">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
                <div class="element">
                    <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash-1.jpg"
                        alt="Карачаево-Черкесия">
                    <h2 class="element__title">Карачаево-Черкеесия</h2>
                    <img class="element__heart" src="./icons/Vector.svg" alt="лайк">
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
    </div>
    <section class="popup">
        <div class="popup__content">
            <img src="./icons/Close-Icon.svg" alt="крестик" class="popup__icon-close">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input_name popup__input" value="" name="name" type="text">
                <input class="popup__input_about popup__input" value="" name="about" type="text">
                <button onclick="" class="popup__bottom-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
