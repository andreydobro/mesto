<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0 maximum-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="фото пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button profile__edit-button_opened" type="button"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button profile__add-button_opened" type="button"></button>
            </section>
            <ul class="elements">

            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
    </div>
    <section class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__icon-close" type="button"></button>
            <form class="popup__form" name="name about">
                <input class="popup__input_name_edit popup__input" value="" name="name" type="text">
                <input class="popup__input_about_edit popup__input" value="" name="about" type="text">
                <button class="popup__bottom-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-add_opened">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__icon-close" type="button"></button>
            <form class="popup__form popup__form-add" name="name about">
                <input class="popup__input_name_add popup__input" value="" name="name" type="text">
                <input class="popup__input_about_add popup__input" value="" name="about" type="text">
                <button class="popup__bottom-save" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="images-popup">
        <div class="images-popup__content">
            <button class="popup__icon-close" type="button"></button>
                <img class="imeges-popup__foto" src="./images/kirill-pershin-1088404-unsplash-1.jpg">
            <p class="photo-grid__title">Карачаеыо Черкесия</p>
        </div>
    </section>
    <template class="cart__template">
        <li class="element">
            <button class="element__back" tupe="button"></button>
            <img class="element__foto" src="" alt="">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart" type="button"></button>
        </li>
    </template>
</body>
<script src="./scripts/index.js"></script>
</body>

</html>
