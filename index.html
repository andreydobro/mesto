<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0 maximum-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="фото пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button profile__edit-button_opened" type="button"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button profile__add-button_opened" type="button"></button>
            </section>
            <ul class="elements">

            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
    </div>
    <section class="popup popup-edit">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__icon-close" type="button"></button>
            <form class="popup__form" novalidate>
                <label class="popup__label">
                    <input id="username" class="popup__input_name_edit popup__input" value="" name="username" type="text" minlength="2" maxlength="40" required>
                    <span id="username-error" class="popup__error"></span>
                </label>
                <label class="popup__label">
                    <input id="about" class="popup__input_about_edit popup__input" value="" name="about" type="text" minlength="2" maxlength="200" required>
                    <span id="about-error" class="popup__error"></span>
                </label>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__icon-close popup__icon-close_add" type="button"></button>
            <form class="popup__form popup__form-add" novalidate>
                <label class="popup__label">
                    <input id="name" class="popup__input_name_add popup__input popup__input_name_edit" value="" name="name"
                    type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span id="name-error" class="popup__error">Заполните поле</span>
                </label>
                <label class="popup__label">
                    <input id="url" class="popup__input_about_add popup__input" value="" name="about" type="url"
                    placeholder="Ссылка на картинку" required>
                    <span id="url-error" class="popup__error">Заполните поле</span>
                </label>
                <button class="popup__button-save popup__button-save_add" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__content-image">
            <button class="popup__icon-close popup__icon-close_image" type="button"></button>
            <img class="popup__image-foto" src="#" alt="#">
            <h2 class="popup__text"></h2>
        </div>
    </section>
    <template class="template">
        <li class="element">
            <button class="element__back" tupe="button"></button>
            <img class="element__foto" src="#" alt="#">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart" type="button"></button>
        </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
